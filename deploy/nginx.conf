# Website
server {
    listen 80;
    server_name www.app.com;
    root /var/www/app;

    location / {
        proxy_pass       http://127.0.0.1:5000/;
        proxy_redirect   off;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static {
        root /var/www/app/output;
        expires 15d;
    }

    location /pkg {
        root /var/www/app/output;
        expires 15d;
    }

    location /pages {
        root /var/www/app/output;
        expires 15d;
    }

    location /uploads {
        root /var/www/app/;
        expires 15d;
    }
}

# 301 redirect
server {
    listen       80;
    server_name  app.com;
    return       301 http://www.app.com$request_uri;
}